{% extends "base.html" %}

{% block content %}

<h1 class='text-center my-10'> Account Register </h1>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email address</label>
        <input value="{{email}}" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input value="{{username}}" type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input value="{{firstname}}" type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input value="{{lastname}}" type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
